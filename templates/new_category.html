{% extends 'base.html' %}
{% block title %}
	    <title>Add Category</title>
{% endblock %}

{% block style %}

{% endblock %}


{% block context %}
	<div class="form-container">
            <form action="{% url 'add_category' %}" method="post">
                <h2>Add category</h2>
                {% csrf_token %}
                <input type="text" name="title" placeholder="Title" required class="mb-3"> <br>
                <textarea name="description" placeholder="Description"  class="mb-2" rows="4"></textarea><br>
                <button type="submit">Add Category</button>
            </form>
        </div>
{% endblock %}
