{% extends 'base.html' %}


{% block title %}
	<title>Add new product</title>
{% endblock %}


{% block context %}
	<div class="form-container">
            <form action="{% url 'add_product' %}" method="post">
                <h2>Add Product</h2>
                {% csrf_token %}
                <input type="text" name="title" placeholder="Title" required class="mb-2"><br>
                <textarea name="description" placeholder="Description" rows="4" class="mb-2"></textarea><br>
                <input type="text" name="price" placeholder="Price" required class="mb-2"><br>
                <select name="category" id="category" class="mb-3">
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.title }}</option>
                    {% endfor %}
                </select><br>
                <input type="text" name="image" placeholder="Image URL" required class="mb-2"><br>
                <button type="submit">Add Product</button>
            </form>
        </div>
{% endblock %}
